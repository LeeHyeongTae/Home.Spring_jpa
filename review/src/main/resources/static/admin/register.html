<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>register page</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style type="text/css">
html, body{width: 100%; height:100%;overflow:hidden; min-height: 100%;}
.border_black{border:1px solid black;}
.center{margin: 0 auto}
.width_full{width:'100%';height:'100%'}
</style>
</head>
<body>
<table id="first_page"> 
	<tr id="top_menu">
	<td><img alt="" src="http://www.cdc.go.kr/cdc/img/main/h1_logo.png"> </td>
	<td id="searchBar">
	<table>
	<tr><td colspan="2"><label>통합검색</label><input id="search"></td><td><input id="search_button" type="button" value="search"></td></tr>
	</table>
	<td>ranking</td>
	<td>
		<input id="register_button" type="button" value="관리자 가입">
		<input id="access_button" type="button" value="관리자 로그인">
		<input id="userjoin_button" type="button" value="사용자 가입">
		<input id="userlogin_button" type="button" value="관리자 로그인">
	</td>
	</tr>
	
	<tr id="mid_menu">
	<td id="mid_r" colspan="4">
	<table id="inner_menu">
	<tr id="inner_menu_r">
	<td ><input id="inner_1" type="button" value="감염병"></td>
	<td ><input id="inner_2" type="button" value="건강정보"> </td>
	<td ><input id="inner_3" type="button" value="정책정보"> </td>
	<td ><input id="inner_4" type="button" value="연구개발"> </td>
	<td ><input id="inner_5" type="button" value="알림자료"></td>
	<td ><input id="inner_6" type="button" value="간행물통계"></td>
	<td ><input id="inner_7" type="button" value="민원정보공개"></td>
	<td ><input id="inner_8" type="button" value="사업별홈페이지"></td>
	</tr>
	</table>
	</td>
	</tr>
	
	<tr id="main_menu"><td id="main_r" colspan="4">
	<table id="register_main">
	<tr>
		<td rowspan="4"><img alt="" src="https://www.musiciansdfw.org/wp-content/uploads/2018/11/default-profile.jpg"><br>
		<input id="profile_button" type="button" value="profile update"></td>
		<td rowspan="4" colspan="3">
		<label>name</label><br><input id="name" type="text"><br>
		<label>position</label><br><input id="position" type="text"><br>
		<label>email</label><br><input id="email" type="text"><br>
		<label>phoneNumber</label><br><input id="phoneNumber" type="text"><br>
	</tr>
	<tr></tr><tr></tr><tr></tr>
	<tr>
		<td colspan="4">
		<input id="admin_register_button" type="button" value="등록하기">
		<input id="no_button" type="button" value="취소">
		</td>
	</tr>
</table>
	</td></tr>
	
	<tr id="bottom_menu">
	<td><img alt="" src="http://www.cdc.go.kr/cdc/img/main/visual_default_05.jpg"><br>미세먼지 건강수칙</td>
	<td><img alt="" src="http://www.cdc.go.kr/cdc/img/main/visual_default_12.png"><br>법정감염병 분류 체계 개편</td>
	<td><img alt="" src="http://www.cdc.go.kr/cdc/img/main/visual_default_10.jpg"><br>인플루엔자</td>
	<td><img alt="" src="http://www.cdc.go.kr/cdc/img/main/visual_default_08.jpg"><br>액상형 전자담배 관련 폐손상</td></tr>
</table>
<footer>
		<p>Footer</p>
</footer>

<script type="text/javascript">
$('#first_page').css({width:'80%', height:'900px'}).addClass('border_black center')
$('#first_page tr td').addClass('border_black')
$('#top_menu').css({height:'80px'})
$('#inner_menu').css({width:'100%'})
$('#mid_menu').css({height: '50px'})

$('#register_button').click( e=> {
	location.href='register.html'
})
$('#access_button').click( e=> {
	location.href='access.html'
})
$('#userjoin_button').click( e=> {
	location.href='user/join.html'
})
$('#userlogin_button').click( e=> {
	location.href='user/login.html'
})
$('#register_main').css({width:'60%', height:'100%'}).addClass('border_black center')
$('#register_main tr td').addClass('border_black center')

/*employNumber, userid, name, password, 
	position, address, profile, email, phoneNumber, registerDate*/
$('#admin_register_button').click( e=> {
	e.preventDefault()
	$.ajax({
		url:'/admins/register',
		type:'post',
		data:JSON.stringify({
			name:$('#name').val(),
			position:$('#position').val(),
			email:$('#email').val(),
			phoneNumber:$('#phoneNumber').val()
		}),
		dataType:'json',
		contentType:'application/json',
		success: d=> {
			if(d ==='SUCCESS'){
				alert(d)
				location.href='access.html'
			}
		},
		error: (req, x, error) => {
			alert(req.status)
		}
	})
})

$('no_button').click( e=> {
	location.href='../index.html'
})
</script>
</body>
</html>
